<div class="result-details">
	<location-details *ngIf="activeSearchDetailPanel && activeSearchDetailPanel.name === 'location'" [locations]="locations" [activeSearchDetailPanel]="activeSearchDetailPanel" [developers]="developers"></location-details>
	<developer-details *ngIf="activeSearchDetailPanel && activeSearchDetailPanel.name === 'developer'" [developers]="developers" [activeSearchDetailPanel]="activeSearchDetailPanel" [properties]="properties"></developer-details>
	<property-details *ngIf="activeSearchDetailPanel && activeSearchDetailPanel.name === 'property'" [properties]="properties" [activeSearchDetailPanel]="activeSearchDetailPanel"></property-details>
</div>
