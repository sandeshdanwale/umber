<div class="developer-details">
	<div class="developer-info">
		<div class="developer-name">{{displayDeveloper && displayDeveloper.name}}</div>
	</div>
	<div class="properties">
		<div *ngFor="let property of displayPropeties; let propertyIndex = index">
			<property-card-very-small class="property-pos{{propertyIndex}}" [property]="property" style="display:block"></property-card-very-small>
		</div>
	</div>
</div>
