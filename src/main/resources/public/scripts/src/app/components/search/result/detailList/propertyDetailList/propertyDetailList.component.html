<div class="property-detail-list" *ngIf="properties && properties.length">
	<div *ngFor="let property of properties | displayViewport: displayPort">
		<property-card-horizontal [property]="property"></property-card-horizontal>
	</div>
</div>
<div class="property-empty-list" *ngIf="!properties || !properties.length">
	<span class="not-found">No Properties Found</span>
</div>
