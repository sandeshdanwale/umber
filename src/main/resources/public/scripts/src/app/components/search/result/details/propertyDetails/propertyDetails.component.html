<div class="property-details">
	<div class="property-img" [style.background-image]="style"></div>
	<div class="property-info">
		<div class="property-title">{{property && property.name}}</div>
		<div class="property-developer">
			<span>{{"By "}}</span>
			<span class="developer-name">{{property && property.developerName}}</span>
		</div>
		<div class="property-configs">
			
		</div>
		<div class="property-location">{{displayAddress}}</div>
	</div>
</div>
