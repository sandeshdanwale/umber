<div class="developer-list">
	<div class="category-header">{{header}}</div>
	<div class="list">
		<div class="list-item"  *ngFor="let developer of developers" (mouseover)="updateDeveloperDetailPanel(developer)" (click)="updateDeveloperDetailPanel(developer)">
			<span class="highlight">{{getHighlightText(developer)}}</span>
			<span>{{getNormalText(developer)}}</span>
		</div>
	</div>
</div>
