<div class="developer-giant-card-carousel">
	<div class="left" [ngClass]="{'inactive': indexOfHead === 0}" (click)="forward()">
		<i aria-hidden="true" class="fa fa-lg fa-chevron-left"></i>
	</div>
	<div [style.transform]="translate()" class="developer-giant-slider">
		<div *ngFor="let developer of developers; let i = index;" [style.opacity]="i == indexOfHead ? 1 : 0.3">
			<developer-card-giant [developer]="developer" [properties]="properties"></developer-card-giant>
		</div>
	</div>
	<div class="right" [ngClass]="{'inactive': indexOfHead >= developers?.length}" (click)="backward()">
		<i aria-hidden="true" class="fa fa-lg fa-chevron-right"></i>
	</div>
</div>
