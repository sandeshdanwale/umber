<div class="property-card" *ngIf="property">
	<div class="left-section">
		<div class="property-info">
			<div class="description">{{property.description}}</div>
		</div>
	</div>
	<div class="right-section">
		<div class="top">
		</div>
		<div class="bottom">
			<div class="property-name">{{property.name}}</div>
		</div>
	</div>
</div>
