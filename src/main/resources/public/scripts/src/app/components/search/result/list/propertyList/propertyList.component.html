<div class="property-list">
	<div class="category-header">{{header}}</div>
	<div class="list">
		<div class="list-item" *ngFor="let property of properties"  (mouseover)="updatePropertyDetailPanel(event, property)" (click)="addTag(event, property)">
			<div >
				<span class="highlight">{{getHighlightText(property)}}</span>
				<span>{{getNormalText(property)}}</span>
			</div>
		</div>
	</div>
</div>
