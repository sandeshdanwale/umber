<div class="property-list">
	<div class="category-header">{{header}}</div>
	<div class="list" *ngIf="properties && properties.length">
		<div class="list-item"  *ngFor="let property of properties | orderBy" (mouseover)="updatePropertyDetailPanel(property)" (click)="updatePropertyDetailPanel(property)">
			<span class="highlight">{{getHighlightText(property)}}</span>
			<span>{{getNormalText(property)}}</span>
		</div>
	</div>
</div>
