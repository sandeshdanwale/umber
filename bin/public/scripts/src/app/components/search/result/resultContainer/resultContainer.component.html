<div class="result-container">
	<result-list *ngIf="!isResultDetailListActive" class="search-result-list" [properties]="properties | async" [developers]="developers | async" [cities]="cities | async"></result-list>
	<result-details *ngIf="!isResultDetailListActive" class="search-result-details" [activeSearchDetailPanel]="activeSearchDetailPanel | async" [properties]="properties | async" [developers]="developers | async" [cities]="cities | async"></result-details>
	<result-detail-list *ngIf="isResultDetailListActive" [properties]="properties | async"></result-detail-list>
</div>
