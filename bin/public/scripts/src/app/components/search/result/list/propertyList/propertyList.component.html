<div *ngIf="properties && properties.length" class="property-list">
	<div class="category-header">{{header}}</div>
	<div class="list">
		<div class="list-item" *ngFor="let property of properties" (mouseover)="updatePropertyDetailPanel(event, property)" (mouseup)="addTag(event, property)">	
			<div [innerHTML]="getName(property)"></div>
		</div>
	</div>
</div>
