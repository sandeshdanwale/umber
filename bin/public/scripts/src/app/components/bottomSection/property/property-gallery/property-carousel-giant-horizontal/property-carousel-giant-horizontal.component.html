<div class="property-giant-card-carousel">
	<div class="left" [ngClass]="{'inactive': indexOfHead === 0}" (click)="forward()">
		<i aria-hidden="true" class="fa fa-lg fa-chevron-left" (click)="forward()"></i>
	</div>
	<div [style.transform]="translate()" class="property-giant-slider">
		<div *ngFor="let property of properties; let i = index;" [style.opacity]="i == indexOfHead ? 1 : 0.3">
			<property-card-giant [property]="property"></property-card-giant>
		</div>
	</div>
	<div class="right" [ngClass]="{'inactive': indexOfHead >= properties?.length}" (click)="backward()">
		<i aria-hidden="true" class="fa fa-lg fa-chevron-right"></i>
	</div>
</div>
