<div class="featured-wrapper">
	<div class="featured" [ngClass]="{'displayNone': activePanels.length > 1}">
		<div class="featured-property">
			<div class="header">
				<span>Property Gallery</span>
			</div>
			<property-gallery [properties]="properties |  async"></property-gallery>
		</div>
		<div class="featured-developers">
			<div class="header">
				<span>Top Developers</span>
			</div>
			<developer-gallery [developers]="developers |  async" [properties]="properties |  async"></developer-gallery>
		</div>
	</div>
</div>
